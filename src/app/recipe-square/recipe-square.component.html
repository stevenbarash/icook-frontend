<div class="col">
  <div class="card">
    <a href="/recipe/{{ _id }}">
      <div class="card-image">
        <img src="{{ image }}" />
        <span class="card-title">{{ name }}</span>
      </div>
    </a>
    <div class="card-content">
      <p>
        By: <a href="/user/{{ userId }}">{{ userId }}</a>
      </p>
    </div>

    <div class="card-action">
      <button class="btn-small" (click)="addThumbsUp()">👍</button>
      <h6>{{ likes }}</h6>
      <button class="btn-small" (click)="addThumbsDown()">👎</button>
    </div>
    <!-- <button *ngIf="isCurrentUser" (click)="deleteRecipe()" class="btn red">
      Delete
    </button> -->
  </div>
</div>
